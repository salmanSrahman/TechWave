<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style type="text/tailwindcss">
      @theme {
        --color-primary: #230e3d;
        --color-green: #00ff88;

        --font-inter: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-primary text-white overflow-x-hidden font-inter">
    <header class="border border-purple-400/20 p-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h2 class="text-2xl font-bold">
          Tech<span
            class="bg-gradient-to-t from-indigo-500 via-purple-500 to-pink-50 bg-clip-text text-transparent"
            >Wave</span
          >
        </h2>

        <nav class="hidden lg:flex gap-10 text-base text-white/70">
          <a href="#">About</a>
          <a href="#">Episodes</a>
          <a href="#">Host</a>
        </nav>

        <div class="flex items-center gap-4">
          <button
            class="hidden lg:block bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white/70 px-6 py-2 rounded-full text-base font-semibold cursor-pointer"
          >
            Subscribe <i class="fa-solid fa-arrow-right-long text-white/70"></i>
          </button>
          <img
            src="images/hamburger-menu.png"
            class="w-6 lg:hidden cursor-pointer"
          />
        </div>
      </div>
    </header>

    <!-- header part end -->

    
  </body>
</html>
